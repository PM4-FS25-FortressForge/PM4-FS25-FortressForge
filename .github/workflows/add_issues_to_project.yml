name: Add New Issues to Project

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project
        uses: mheap/github-project-action@v1
        with:
          project-url: "https://github.com/orgs/PM4-FS25-FortressForge/projects/2"
          github-token: ${{ secrets.GITHUB_TOKEN }}
